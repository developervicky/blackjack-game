<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <title>BlackJack</title>
</head>
<body>
    <div id="container">

        <div class="fbrow0">
            <h1>Welcome to BlackJack!</h1>
            <h2><span id="head2"> Let's Play </span></h2>
        </div>


        <div class="fbrow1">

            <div id="yourbox">
                <h2> You: <span id="yourbjcount">0</span></h2>
            </div>

            <div id="dealerbox">
                <h2>Dealer: <span id="dealerbjcount">0</span></h2>
            </div>

        </div>

        <div class="fbrow2">

            <div id="buttonbox"> 
                <button class="btn-lg btn-primary mr-2" id="bjhit"> Hit </button>
                <button class="btn-lg btn-warning mr-2" id="bjstand"> Stand </button>
                <button class="btn-lg btn-danger mr-2" id="bjdeal"> Deal </button>
            </div>

        </div>

        <div class="resultboxrow3">

            <div id="resulttable">
                <table>
                    <thead>

                        <tr>
                            <th>Wins</th>
                            <th>Losses</th>
                            <th>Draws</th>
                        </tr>

                    </thead>
                    <tbody>
                        <tr>
                            <td><span id="wins">0</span></td>
                            <td><span id="losses">0</span></td>
                            <td><span id="draws">0</span></td>
                        </tr>
                    </tbody>
                    


                </table>

            </div>

        </div>
    </div>

    
    <script src="script.js"></script>
</body>
</html>
